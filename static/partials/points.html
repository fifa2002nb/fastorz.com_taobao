<table>
    <tr class="row header">
        <th class="col">订单日期</th>
        <th class="col">订单号码</th>
        <th class="col">订单状态</th>
        <th class="col">订单积分</th>
        <th class="col">订单操作</th>
    </tr>
    <tr class="row" ng-repeat="order in orders">
        <td class="col">order.date</td>
        <td class="col">order.orderNumber</td>
        <td class="col">order.state</td>
        <td class="col">order.points</td>
        <td class="col"><u></u></td>
    </tr>
</table>
